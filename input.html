<!DOCTYPE html>

<head>
    <title>Handling Input</title>
</head>

<body>
    <form action="../web_design/web_design/forms.html">
        <p>Upload your old photo:</p>
        <input type="file" name="photo-old"> <br>
        <textarea name="photo-old" id="" cols="30" rows="5" placeholder="Describe your photo..."></textarea>
        <p>Upload your new photo:</p>
        <input type="file" name="photo-new"><br>
        <textarea name="photo-old" id="" cols="30" rows="5" placeholder="Describe your photo..."></textarea><br><br>
        <hr>
        <h3>STANI NEO</h3>
        <p>Select your favorite Matrix character and describe it: <br>
            <input type="radio" name="char" checked="checked" />Neo
            <input type="radio" name="char" />Trinity
            <input type="radio" name="char">Morpheous
            <input type="radio" name="char">Agent Smith
        </p>
        <p>
            <textarea name="description" id="" cols="30" rows="10" placeholder="Describe your character..."></textarea>
        </p>
        <button type="reset">Reset all fields</button><br><br>
        <button type="submit">
            <img src="../web_design/web_design/submit_button.png" alt="submit">
        </button><br>
        <!-- <input type="image" src="../web_design/web_design/submit_button.png" alt="submit"> -->
        <hr>
    </form>
</body>
