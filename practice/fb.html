<!DOCTYPE html>

<head>
    <title>
        Facebook posts scheduling
    </title>
</head>

<body>
    <form action="" style="width: 300px;" method="GET">
        <fieldset>
            <legend>Facebook posts scheduling</legend>
            <label for="username">
                Name: <br>
                <input type="text" name="name" required id="username"><br>
            </label><br>
            <label for="date">
                <input type="date" name="date">
            </label><br>
            <label for="url"><br>
                Enter &nbsp; url:
                <input type="url" name="url">
            </label><br><br>
            <label for="email">
                Email:
                <input type="email" name="email">
            </label><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.55224933228!2d77.49085509394068!3d12.954294593891287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1649294a5637%3A0xb1f8b77e331512cf!2sBangalore%20Palace!5e0!3m2!1sen!2srs!4v1620055822585!5m2!1sen!2srs"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
