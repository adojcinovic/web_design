<!DOCTYPE html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="" method="get">
        <p>
            Username:
            <input type="text" name="username" size="15" maxlength="5">
        </p>
        <p>
            Password:
            <input type="password" name="passwrod" maxlength="5">
        </p>
        <a href="../web_design/reset_password.html">Reset password</a>
        <br>
        <p>
            How was your layover bro?<br>
            <textarea name="layover" id="" cols="30" rows="10" placeholder="Tell me bro..."></textarea>
        </p>
        <p>What is your favourite dish bro?
            <br>
            <input type="radio" name="food" checked="checked" />Tikka
            <input type="radio" name="food" />Butter chicken
            <input type="radio" name="food">Veg
        </p>
        <p>What is your favorite airline?
            <br>
            <input type="checkbox" name="airline">Spice JET
            <input type="checkbox" name="airline">JET airways
            <input type="checkbox" name="airline">IndiGO
        </p>
        <p>Select your preferable class:</p>
        <select name="seat">
            <option value="Bussines">Bussines</option>
            <option value="Economy">Economy</option>
            <option value="Cargo">Cargo</option>
        </select>
        <p>What is your hometown?</p>
        <select name="hometown" size="3" multiple>
            <option value="New Delhi">New Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kalikat">Calicut</option>
        </select>
        <p>Day</p>
        <select name="day">
            <p>day</p>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
        </select>
        <p>Month</p>
        <select name="month">
            <option value="dec">Dec</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
        </select>
        <p>Year</p>
        <select name="year">
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
        </select>
    </form>

</body>
